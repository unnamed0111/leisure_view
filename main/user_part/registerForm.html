<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>회원가입</legend>
            <label for="id">아이디</label><input name="id" id="id" type="text" minlength="6" maxlength="30" placeholder="아이디를 입력해주세요." required/><br>
            <label for="pwd">비밀번호</label><input name="pwd" id="pwd" type="password" minlength="8" maxlength="30" placeholder="비밀번호를 입력해주세요." required/><br>
            <label for="email">이메일</label><input name="email" id="email" type="email" placeholder="이메일을 입력해주세요." required/><br>
            <label for="birth">생년월일</label><input name="birth" id="birth" type="date" required/><br>
            <button>전송</button>
        </fieldset>
    </form>
</body>
</html>
